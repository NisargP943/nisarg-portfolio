<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nisarg Patel | Flutter Developer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
/* General */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; scroll-behavior:smooth;}
body { background:#f5f7fa; color:#333; }
a { text-decoration:none; color:inherit; margin-bottom:20px; }

/* Header */
header { position:fixed; width:100%; top:0; left:0; background:#2c7a7b; color:#fff; display:flex; justify-content:space-between; align-items:center; padding:15px 50px; z-index:1000; box-shadow:0 4px 10px rgba(0,0,0,0.2);}
header h1 { font-size:1.8rem; font-weight:700; color:#fff; }
nav a { margin-left:25px; font-weight:600; transition:0.3s; }
nav a:hover { color:#ed64a6; }

/* Hero */
.hero { display:flex; align-items:center; justify-content:center; min-height:100vh; width:100%; background:#f5f7fa; color:#333; position:relative; overflow:hidden; }
.hero-content { display:flex; justify-content:space-between; align-items:center; width:100%; padding:0 50px; flex-wrap:wrap; z-index:2; position:relative;}
.hero-left, .hero-right { flex:1; min-width:280px; display:flex; justify-content:center; align-items:center; flex-direction:column; opacity:0; transition:1s; }
.hero-left.visible, .hero-right.visible { opacity:1; transform:translateX(0);}
.hero-left img { width:100%; max-width:400px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.2);}
.hero-right h1 { font-size:3rem; color:#2c7a7b; margin-bottom:20px; text-align:center; }
.hero-right p { font-size:1.2rem; margin-bottom:25px; text-align:center; }
.btn { padding:10px 20px; margin-right:10px; border-radius:8px; font-weight:600; transition:0.3s; cursor:pointer; display:inline-block; }
.btn-primary { background:#2c7a7b; color:#fff; border:none;}
.btn-primary:hover { background:#fff; color:#2c7a7b; border:2px solid #2c7a7b; }
.btn-secondary { background:#fff; color:#2c7a7b; border:2px solid #2c7a7b;}
.btn-secondary:hover { background:#2c7a7b; color:#fff; border:none; }

/* Waves */
.wave-top svg, .wave-bottom svg { display:block; width:100%; height:100px; }

/* Sections */
section { padding:80px 50px; max-width:1200px; margin:auto; }
section h2 { text-align:center; font-size:2.5rem; margin-bottom:50px; color:#2c7a7b; }

/* About */
.about { display:flex; flex-wrap:wrap; align-items:center; gap:40px; }
.about img { width:300px; height:300px; object-fit:scale-down; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.1);}
.about-text { flex:1; min-width:300px; font-size:1.05rem; color:#555; }
.stats { display:flex; gap:20px; margin-top:20px; flex-wrap:wrap; justify-content:center; }
.stat { background:#ed64a6; color:#fff; padding:15px 25px; border-radius:12px; font-weight:700; text-align:center; flex:1; min-width:120px; }

/* Skills */
.skills { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; padding:50px 0; }
.skill-card { flex:0 0 150px; background:#fff; padding:20px; border-radius:15px; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.1); transition:0.3s; opacity:0; transform:translateY(50px); border:2px solid #2c7a7b;}
.skill-card.visible { opacity:1; transform:translateY(0);}
.skill-card i { font-size:2.5rem; color:#2c7a7b; margin-bottom:10px;}
.skill-card p { font-weight:600; margin-top:5px; color:#333; }

/* Projects */
.projects { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:30px; padding-bottom:50px; }
.project-card { background:#fff; padding:20px; border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,0.1); transition:0.3s; cursor:pointer; border-left:5px solid #2c7a7b; }
.project-card:hover { transform:translateY(-5px); box-shadow:0 12px 30px rgba(0,0,0,0.2);}
.project-card h3 { color:#2c7a7b; margin-bottom:10px; }
.project-card p { color:#555; font-size:0.95rem; }

/* Experience */
.timeline { position:relative; padding-left:70px; border-left:3px solid #2c7a7b; margin:20px 0; }
.exp { position:relative; margin-bottom:50px; opacity:0; transform:translateX(-50px); transition:all 0.8s ease; }
.exp.visible { opacity:1; transform:translateX(0); }
.exp i { position:absolute; left:0; top:0; width:50px; height:50px; background:#ed64a6; color:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px; box-shadow:0 2px 6px rgba(0,0,0,0.2); transform:translateX(-50%);}
.exp h3 { color:#333; margin-bottom:5px; margin-left:40px; font-weight:700; }
.exp em { color:#777; margin-left:40px; font-size:0.9rem; }
.exp p { margin-top:5px; color:#555; margin-left:40px; line-height:1.5; }

/* Contact */
.contact { text-align:center; padding:50px 0;}
.contact p { margin-bottom:20px; color:#666; }
.contact a { display:inline-block; margin:10px; padding:15px 30px; border-radius:10px; font-weight:700; background:#2c7a7b; color:#fff; transition:0.3s; }
.contact a:hover { background:#ed64a6; color:#fff; }

footer { background:#2c7a7b; color:#fff; text-align:center; padding:25px; margin-top:0; font-weight:500; }

/* Responsive */
@media(max-width:900px){ .hero-content { flex-direction:column; text-align:center;} .skills{justify-content:center;} }
</style>
</head>
